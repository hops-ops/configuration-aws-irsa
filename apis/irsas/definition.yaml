apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: irsas.aws.hops.ops.com.ai
spec:
  scope: Namespaced
  group: aws.hops.ops.com.ai
  names:
    kind: IRSA
    plural: irsas
  versions:
  - name: v1alpha1
    referenceable: true
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              accountId:
                type: string
                description: AWS account ID where the OIDC provider is configured.
              clusterName:
                type: string
                description: The name of the EKS cluster. Used as fallback for providerConfigRef.name and as part of default resource naming.
              labels:
                type: object
                description: Custom labels applied to all Kubernetes resources. Merged with default labels (hops.ops.com.ai/managed, hops.ops.com.ai/irsa).
                additionalProperties:
                  type: string
                x-kubernetes-preserve-unknown-fields: true
              managementPolicies:
                description: ManagementPolicies for AWS resources. Defaults to ["*"] which includes all operations (Create, Observe, Update, Delete, LateInitialize). To orphan resources on deletion, use ["Create", "Observe", "Update", "LateInitialize"].
                type: array
                items:
                  type: string
                  enum:
                    - "*"
                    - Create
                    - Observe
                    - Update
                    - Delete
                    - LateInitialize
                default: ["*"]
              oidc:
                type: string
                description: OIDC issuer URL for the EKS cluster (with or without https:// prefix).
              permissionsBoundary:
                type: string
                description: ARN of the IAM permissions boundary to attach to the role.
              policy:
                type: object
                description: IAM policy configuration for the IRSA role.
                properties:
                  document:
                    type: string
                    description: The IAM policy document (JSON string).
                  namePrefix:
                    type: string
                    description: Prefix to prepend to the default policy name.
                  nameOverride:
                    type: string
                    description: Exact policy name to use (bypasses prefix and default naming).
                  externalName:
                    type: string
                    description: External name of existing IAM policy to import. Leave empty to create new.
                required:
                - document
              providerConfigRef:
                type: object
                description: Reference to the AWS ProviderConfig.
                properties:
                  name:
                    type: string
                    description: Name of the ProviderConfig. Defaults to clusterName if not specified.
                  kind:
                    type: string
                    description: Kind of the ProviderConfig.
                    default: ProviderConfig
              role:
                type: object
                description: IAM role configuration.
                properties:
                  namePrefix:
                    type: string
                    description: Prefix to prepend to the default role name.
                  nameOverride:
                    type: string
                    description: Exact role name to use (bypasses prefix and default naming).
                  externalName:
                    type: string
                    description: External name of existing IAM role to import. Leave empty to create new.
              serviceAccount:
                type: object
                description: Kubernetes service account that will assume the IAM role.
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                required:
                - name
                - namespace
              tags:
                type: object
                description: Custom tags applied to all AWS resources. Merged with default tags (hops.ops.com.ai/managed, hops.ops.com.ai/irsa).
                additionalProperties:
                  type: string
                x-kubernetes-preserve-unknown-fields: true
            required:
            - accountId
            - oidc
            - policy
            - serviceAccount
            type: object
          status:
            properties:
              ready:
                type: boolean
                description: Whether all composed resources are ready.
              role:
                type: object
                description: Observed state from the IAM Role.
                properties:
                  arn:
                    type: string
                    description: ARN of the IAM role - use this for ServiceAccount annotations.
                  name:
                    type: string
                    description: Name of the IAM role in AWS.
              policy:
                type: object
                description: Observed state from the IAM Policy.
                properties:
                  arn:
                    type: string
                    description: ARN of the IAM policy.
                  name:
                    type: string
                    description: Name of the IAM policy in AWS.
              attachment:
                type: object
                description: Observed state from the RolePolicyAttachment.
                properties:
                  id:
                    type: string
                    description: ID of the role-policy attachment in AWS.
            type: object
        required:
        - spec
        type: object
    served: true
