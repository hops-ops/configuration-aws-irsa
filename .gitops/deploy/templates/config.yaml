apiVersion: pkg.crossplane.io/v1
kind: Configuration
metadata:
  name: configuration-aws-irsa
spec:
  package: ghcr.io/hops-ops/configuration-aws-irsa:{{ .Values.version }}
  packagePullSecrets:
    - name: ghcr
  skipDependencyResolution: {{ .Values.skipDependencyResolution }}

{{- if .Values.skipDependencyResolution }}
---
# Only rendered when skipDependencyResolution=true (platform/advanced use case)
# When false, Crossplane automatically resolves and installs embedded functions
apiVersion: pkg.crossplane.io/v1
kind: Function
metadata:
  name: hops-ops-configuration-aws-irsarender
spec:
  package: ghcr.io/hops-ops/configuration-aws-irsa_render:{{ .Values.version }}
  packagePullSecrets:
    - name: ghcr
  skipDependencyResolution: {{ .Values.skipDependencyResolution }}
{{- end }}
