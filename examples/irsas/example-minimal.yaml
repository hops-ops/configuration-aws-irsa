apiVersion: aws.hops.ops.com.ai/v1alpha1
kind: IRSA
metadata:
  name: example-irsa
  namespace: example-env
spec:
  clusterName: minimal-cluster
  accountId: "210987654321"
  name: "metrics"
  oidc: "oidc.eks.us-east-1.amazonaws.com/id/MINIMAL1234567890"
  policy: |
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Sid": "LokiStorage",
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:PutObject",
            "s3:GetObject",
            "s3:DeleteObject"
          ],
          "Resource": [
            "arn:aws:s3:::example-loki-chunks",
            "arn:aws:s3:::example-loki-chunks/*",
            "arn:aws:s3:::example-loki-ruler",
            "arn:aws:s3:::example-loki-ruler/*"
          ]
        }
      ]
    }
  serviceAccount:
    namespace: "metrics"
    name: "metrics"
